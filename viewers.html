<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>觀眾資訊卡 - 直播後台</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 觀眾頁特定樣式 */
        .viewer-card {
            background: #fff;
            border: 2px solid #000;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s;
        }
        .viewer-card:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        .viewer-card.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html"><img src="data/Ekkorn_Logo_白底_trimmed.png" alt="Ekkorn Logo" class="logo"></a>
            <h1>觀眾資訊卡</h1>
            <span class="stats-badge" id="count-badge">-- 位觀眾</span>
        </header>

        <div class="search-box">
            <input type="text" class="search-input" id="search" placeholder="搜尋觀眾暱稱..." autofocus>
        </div>

        <div class="cards-grid" id="cards-grid"></div>
        <div class="no-results" id="no-results">找不到符合的觀眾</div>
    </div>

    <script src="data/viewers.js"></script>
    <script>
        const grid = document.getElementById('cards-grid');
        const searchInput = document.getElementById('search');
        const noResults = document.getElementById('no-results');
        const countBadge = document.getElementById('count-badge');

        // Render viewer cards
        function renderViewers() {
            grid.innerHTML = '';
            viewers.forEach((viewer, index) => {
                const card = document.createElement('div');
                card.className = 'viewer-card';
                card.dataset.nickname = viewer.nickname.toLowerCase();

                // Build interaction log HTML
                const logHtml = viewer.interactionLog.map(entry => `
                    <div class="log-entry">
                        <span class="log-date">${entry.date}</span>
                        <span class="log-time">${entry.time}</span>
                        <span class="log-content">${entry.content}</span>
                    </div>
                `).join('');

                card.innerHTML = `
                    <div class="card-header">
                        <h3>${viewer.nickname}</h3>
                        <span class="expand-icon">▼</span>
                    </div>
                    <div class="card-body">
                        <p class="about">${viewer.about}</p>
                        <div class="stats-row">
                            <div class="stat-item">
                                <div class="stat-label">互動次數</div>
                                <div class="stat-value">${viewer.interactionCount}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">累計打賞</div>
                                <div class="stat-value ${viewer.totalDonation > 0 ? 'highlight' : ''}">
                                    ${viewer.totalDonation > 0 ? '$' + viewer.totalDonation.toFixed(0) : '-'}
                                </div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">最近互動</div>
                                <div class="stat-value">${viewer.lastSeen}</div>
                            </div>
                        </div>
                        <div class="interaction-log">
                            <div class="log-header">互動紀錄</div>
                            <div class="log-entries">
                                ${logHtml}
                            </div>
                        </div>
                    </div>
                `;

                // Toggle expand on header click
                card.querySelector('.card-header').addEventListener('click', () => {
                    card.classList.toggle('expanded');
                });

                grid.appendChild(card);
            });
        }

        // Filter by prefix matching
        function filterViewers(query) {
            const q = query.toLowerCase().trim();
            const cards = document.querySelectorAll('.viewer-card');
            let visibleCount = 0;

            cards.forEach(card => {
                const nickname = card.dataset.nickname;
                const match = q === '' || nickname.startsWith(q) || nickname.includes(q);
                card.classList.toggle('hidden', !match);
                if (match) visibleCount++;
            });

            noResults.classList.toggle('show', visibleCount === 0);
            countBadge.textContent = `${visibleCount} 位觀眾`;
        }

        // Initialize
        renderViewers();
        countBadge.textContent = `${viewers.length} 位觀眾`;

        // Search input
        searchInput.addEventListener('input', (e) => {
            filterViewers(e.target.value);
        });
    </script>
</body>
</html>
